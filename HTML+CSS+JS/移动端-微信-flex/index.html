<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
		/>
		<title>Document</title>
		<link rel="stylesheet" href="./css/chat.css" />
	</head>
	<body>
		<div class="container">
			<!-- 头部 -->
			<div class="header flex">
				<div class="left"></div>
				<div class="title flex-1 text-center">首页</div>
				<div class="right text-center"><i class="iconfont tpf-add"></i></div>
			</div>
			<!-- 中间 -->
			<div class="main flex-1">
				<div class="chat-item flex">
					<div class="headimg">
						<img src="./images/default-headimg.jpg" alt="" />
					</div>
					<a href="./chat.html" class="center flex-1">
						<div class="nickname">月光下的星空</div>
						<div class="message">你好啊，李银河</div>
					</a>
					<div class="time">10秒前</div>
				</div>
				<div class="chat-item flex">
					<div class="headimg">
						<img src="./images/friend.jpg" alt="" />
					</div>
					<div class="center flex-1">
						<div class="nickname">默认好友</div>
						<div class="message">你好</div>
					</div>
					<div class="time">10年前</div>
				</div>
			</div>
			<!-- 底部 -->
			<div class="footer flex flex-align-center">
				<a href="./index.html" class="bar-item flex flex-v flex-align-center flex-1 active">
					<i class="iconfont tpf-xiaoxi"></i>
					<span>消息</span>
				</a>
				<a href="./contacts.html" class="bar-item flex flex-v flex-align-center flex-1">
					<i class="iconfont tpf-qunliao1"></i>
					<span>联系人</span>
				</a>
				<a href="./find.html" class="bar-item flex flex-v flex-align-center flex-1">
					<i class="iconfont tpf-faxian"></i>
					<span>探索</span>
				</a>
				<a href="./user.html" class="bar-item flex flex-v flex-align-center flex-1">
					<i class="iconfont tpf-wode-wode"></i>
					<span>我的</span>
				</a>
			</div>
		</div>
		<script src="./js/chat.js"></script>
	</body>
</html>
