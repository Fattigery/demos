<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../../reset.css" />
		<style>
			.page {
				/* height: 200px; */
				margin-top: 20px;
				background-color: azure;
				text-align: center;
				padding: 20px;
			}

			a,
			span {
				text-decoration: none;
				color: #000;
				display: inline-block;
				border: 1px solid #ccc;
				background-color: #fff;
				border-radius: 5px;
				padding: 5px 20px;
				margin: 0 2px;
			}
			span {
				background-color: red;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<a href="#">上一页</a>
			<span>1</span>
			<a href="#">...</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
			<a href="#">7</a>
			<a href="#">...</a>
			<a href="#">12</a>
			<a href="#">下一页</a>
		</div>
	</body>
</html>
